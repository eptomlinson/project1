<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner and a Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>

<body>
    <div id="intro">
        <h3 class="appName">Dinner and a Movie</h3>
        <p class="plan">Plan your date night! Pick what kind of food you want to eat, and we will suggest a restaurant
            and a movie!</p>
    </div>
    <div class="column">
        <select id="userInput">
        </select>
        <button id="foodBtn">
            Enter food
        </button>
        <p>Food:</p>
        <p id="restaurant"></p>
        <div id="movie-rec"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="zomato.js"></script>

</body>

</html>
