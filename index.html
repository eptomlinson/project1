<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner and a Movie</title>
</head>

<body>
    <div id="intro">
        <h3 class="appName">Dinner and a Movie</h3>
        <p class="plan">Plan your date night! Pick what kind of food you want to eat, and we will suggest a restaurant
            and a movie!</p>
    </div>
    <div id="food-search">
        <form>
            <label for="food-input">What food are you craving?</label>
            <input type="text" id="food-input" />
            <button id="food-input" type="submit" value="Submit">Submit</button>
        </form>
        <div id="food-display"></div>
    </div>
    <div id="movie-rec"></div>


    <script src="script.js" type="text/javascript"></script>


</body>

</html>
